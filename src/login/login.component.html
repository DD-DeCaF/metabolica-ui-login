<md-content class="md-hue-2 login-bg"
			md-colors="{background: 'default-primary-700'}"
			layout="column"
			layout-align="center center"
			flex>

	<form class="login-form" name="loginForm">
		<md-card layout="column" style="min-width: 650px" layout-padding>
			<md-card-content layout="row">
				<md-card-content layout="column" flex="50">
					<p>Log in with your social account</p>
					<div flex></div>
					<md-button ng-click="ctrl.signInWithSocial(loginForm, 'github')" class="md-primary md-raised" layout="row">
						<img src="./../../img/github.svg" class="social-logo">Github
					</md-button>
					<md-button  ng-click="ctrl.signInWithSocial(loginForm, 'google')" class="md-warn md-raised md-hue-2" layout="row">
						<img src="./../../img/google-plus.svg" class="social-logo">Google
					</md-button>
					<md-button ng-click="ctrl.signInWithSocial(loginForm, 'twitter')" class="md-primary md-raised twitter" layout="row">
						<img src="./../../img/twitter.svg" class="social-logo">Twitter
					</md-button>
					<div flex></div>

				</md-card-content>
				<md-divider></md-divider>
				<md-card-content layout="column">

					<p>Or you can <a href="mailto:niko@biosustain.dtu.dk">contact us</a> and we provide you with credentials</p>

					<md-input-container class="md-icon-float md-icon-left"> <!--TODO: md-icon-left is a temp fix, remove once AM fixes this-->
						<!-- Use floating label instead of placeholder -->
						<label>Username</label>
						<md-icon>person</md-icon>
						<input ng-disabled="loginForm.$submitted"
							   ng-model="ctrl.credentials.username"
							   ng-change="loginForm.password.$setValidity('auth', true)"
							   id="username"
							   name="username"
							   type="text"
							   required>

						<div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched">
							<div ng-message="required">You <b>must</b> specify a username.</div>
						</div>
					</md-input-container>

					<md-input-container class="md-icon-float md-icon-left"> <!--TODO: md-icon-left is a temp fix, remove once AM fixes this-->
						<!-- Use floating label instead of placeholder -->
						<label>Password</label>
						<md-icon>lock</md-icon>
						<input ng-disabled="loginForm.$submitted"
							   ng-model="ctrl.credentials.password"
							   ng-change="loginForm.password.$setValidity('auth', true)"
							   id="password"
							   name="password"
							   type="password"
							   required>

						<div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
							<div ng-message="required">You <b>must</b> specify a password.</div>
							<div ng-message="auth">Your username or password are incorrect.</div>
						</div>
					</md-input-container>

					<div layout="row" flex>
						<span flex></span>
						<md-button
							type="submit"
							ng-disabled="loginForm.$invalid || loginForm.$submitted"
							ng-click="ctrl.authenticate(loginForm, ctrl.credentials)" class="md-primary md-raised">Login
						</md-button>
					</div>
				</md-card-content>
			</md-card-content>
			<md-card-content layout="row">
				<a href="/">Back to the home page</a>
			</md-card-content>
		</md-card>
	</form>
</md-content>
